[CheetahGenerator]
    [[ToDate]]
        [[[cmon]]]
            template = index.html.tmpl

[ImageGenerator]
    image_width = 700
    image_height = 200
    image_background_color = 0xffffff
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea
    unit_label_font_color = 0xaaaaaa
    bottom_label_font_color = 0xaaaaaa
    axis_label_font_color = 0xaaaaaa
    chart_line_colors = 0x30a030, 0x90d080, 0x111a11, 0x3030a0, 0x8090d0, 0x11111a, 0xa03030
    marker_type = 'none'

    [[day_images]]
        [[[dayrx]]]
            yscale = 0, 100, 10
            [[[[rxCheckPercent]]]]

        [[[daybattery]]]
            [[[[windBatteryStatus]]]]
            [[[[rainBatteryStatus]]]]
            [[[[outTempBatteryStatus]]]]
            [[[[inTempBatteryStatus]]]]
            [[[[txBatteryStatus]]]]

        [[[daycpu]]]
            archive_database = computer_sqlite
            [[[[cpu_user]]]]
            [[[[cpu_idle]]]]
            [[[[cpu_nice]]]]
            [[[[cpu_system]]]]
            [[[[cpu_iowait]]]]
            [[[[cpu_irq]]]]
            [[[[cpu_softirq]]]]

        [[[dayload]]]
            archive_database = computer_sqlite
            [[[[load1]]]]
            [[[[load5]]]]
            [[[[load15]]]]

        [[[daydisk]]]
            archive_database = computer_sqlite
            [[[[disk_root_total]]]]
            [[[[disk_root_used]]]]

        [[[daymem]]]
            archive_database = computer_sqlite
            [[[[mem_total]]]]
            [[[[mem_used]]]]

        [[[daynet]]]
            archive_database = computer_sqlite
            [[[[net_eth0_rbytes]]]]
