# configuration file for the amphibian skin
# $Id: skin.conf 798 2014-01-24 18:45:22Z mwall $
# The amphibian-for-weewx skin was created by Matthew Wall.
# This skin is a test of the weewx skinning system.
#
# This skin can be copied, modified, and distributed as long as this notice
# is included in any derivative work.
#
# This skin uses the dejavu sans mono font:
#   apt-get install ttf-dejavu-core
#   apt-get install ttf-dejavu-extra

# stuff from wfrog not yet included in this skin:
# presure trend indicator
# current wind rose
# historical wind rose
# date picker

[Extras]
    version = 0.7

    # location of the skin includes - these must be defined
    footer = /home/weewx/skins/amphibian/footer.inc
    header = /home/weewx/skins/amphibian/header.inc
    charts = /home/weewx/skins/amphibian/charts.inc

    # the following are optional.  comment to remove any one from display.

    # If you have a Google Analytics ID, uncomment and edit the next line,
    # and the analytics code will be included in generated HTML files:
    #googleAnalyticsId = UA-12345678-1

[Units]
    [[Groups]]
        group_altitude     = foot                 # Options are 'foot' or 'meter'
        group_degree_day   = degree_F_day         # Options are 'degree_F_day' or 'degree_C_day'
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = inHg                 # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        group_radiation    = watt_per_meter_squared
        group_rain         = inch                 # Options are 'inch', 'cm', or 'mm'
        group_rainrate     = inch_per_hour        # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        group_speed        = mile_per_hour        # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        group_speed2       = mile_per_hour2       # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        group_temperature  = degree_F             # Options are 'degree_F' or 'degree_C'
        group_uv           = uv_index
        group_volt         = volt

        # The following groups are used internally and should not be changed:
        group_count        = count
        group_interval     = minute
        group_time         = unix_epoch
        group_elapsed      = second

    [[StringFormats]]
        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km_per_hour        = %.0f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        NONE               = "     -"

    [[Labels]]
        centibar          = " cb"
        cm                = " cm"
        cm_per_hour       = " cm/hr"
        degree_C          =   °C
        degree_F          =   °F
        degree_compass    =   °
        foot              = " feet"
        hPa               = " hPa"
        inHg              = " inHg"
        inch              = " in"
        inch_per_hour     = " in/hr"
        km_per_hour       = " kph"
        km_per_hour2      = " kph"
        knot              = " knots"
        knot2             = " knots"
        mbar              = " mbar"
        meter             = " meters"
        meter_per_second  = " m/s"
        meter_per_second2 = " m/s"
        mile_per_hour     = " mph"
        mile_per_hour2    = " mph"
        mm                = " mm"
        mmHg              = " mmHg"
        mm_per_hour       = " mm/hr"
        percent           =   %
        volt              = " V"
        watt_per_meter_squared = " W/m²"
        NONE              = ""
        
    [[TimeFormats]]
        day        = %H:%M
        week       = %H:%M on %A
        month      = %d.%m.%Y %H:%M
        year       = %d.%m.%Y %H:%M
        rainyear   = %d.%m.%Y %H:%M
        current    = %d.%m.%Y %H:%M
        ephem_day  = %H:%M
        ephem_year = %d.%m.%Y %H:%M

        [[DegreeDays]]
          # Base temperature for heating days, with unit:
          heating_base = 65, degree_F
          # Base temperature for cooling days, with unit:
          cooling_base = 65, degree_F

[Labels]

    # abbreviations for hemispheres
    hemispheres = N, S, E, W

    [[Generic]]
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        rxCheckPercent = ISS Signal Quality
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector

[Almanac]
    
    # The labels to be used for the phases of the moon:
    moon_phases = new, waxing crescent, first quarter, waxing gibbous, full, waning gibbous, last quarter, waning crescent

[FileGenerator]

    # This section is used by the generator FileGenerator, and specifies which
    # files are to be generated from which template.

    encoding = html_entities    # 'html_entities', 'utf8', or 'strict_ascii'

    [[SummaryByMonth]]
        [[[NOAA_month]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY-MM.txt.tmpl

    [[SummaryByYear]]
        [[[NOAA_year]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY.txt.tmpl
        
    [[ToDate]]
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.

        [[[hour]]]
            template = index.html.tmpl
        [[[day]]]
            template = day.html.tmpl
        [[[week]]]
            template = week.html.tmpl
        [[[month]]]
            template = month.html.tmpl
        [[[year]]]
            template = year.html.tmpl
        [[[week_table]]]
            template = week-table.html.tmpl
        [[[month_table]]]
            template = month-table.html.tmpl
        [[[year_table]]]
            template = year-table.html.tmpl
        [[[almanac]]]
            template = almanac.html.tmpl
        [[[rss]]]
            template = weewx_rss.xml.tmpl

[CopyGenerator]

    # List of files to be copied at the first invocation of the generator only:
    copy_once = favicon.ico, amphibian.css, amphibian.js
    
    # List of files to be copied every time:
    # copy_always = 

[ImageGenerator]
    
    image_width = 350
    image_height = 196
    image_background_color = 0xffffff
    
    chart_background_color = 0xffffff
    chart_gridline_color = 0xe0e0e0
    
    top_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 10
    
    unit_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    unit_label_font_size = 10
    unit_label_font_color = 0xaaaaaa
    
    bottom_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    bottom_label_font_size = 10
    bottom_label_font_color = 0xaaaaaa
 
    axis_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf   
    axis_label_font_size = 10
    axis_label_font_color = 0xaaaaaa
    
    # Options for the compass rose, used for progressive vector plots
    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    rose_label_font_size  = 8
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa

    # Default colors for the plot lines. These can be overridden for
    # individual lines using option 'color'
    chart_line_colors = 0x30a030, 0x90d080, 0x010a01
    chart_fill_colors = 0x90d090, 0xe0dfd0, 0x515a51

    # Type of line. Only 'solid' or 'none' is offered now    
    line_type = 'solid'

    # Size of marker in pixels
    marker_size = 2
    # Type of marker. Pick one of 'cross', 'x', 'circle', 'box', or 'none'
    marker_type ='none'
    
    # Default plot and aggregation. Can get overridden at any level.
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # == 24 hours
    label = ' '

    # y-axis scale: ylow, yhigh, min_interval
    yscale = None, None, None

    # For progressive vector plots, you can choose to rotate the vectors.
    vector_rotate = 90

    # This defines what fraction of the difference between maximum and minimum
    # horizontal axis values is considered a gap in the samples and should not
    # be plotted.
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2

    # These control the appearance of day/night bands if they are shown.
    # monochrome
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf8f8f8
    daynight_edge_color = 0xf0f0f0

    [[hour_images]]
        x_label_format = %H:%M
        bottom_label_format = %d.%m.%Y %H:%M
        time_length = 21600    # == 6 hours
        show_daynight = true
        line_gap_fraction = 0.1

        [[[hourinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]
            [[[[outTempLo]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = min
                aggregate_interval = 900
            [[[[outTempHi]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = max
                aggregate_interval = 900
        
        [[[hourtempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[hourinouthum]]]
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]

        [[[hourbarometer]]]
            [[[[barometer]]]]
            [[[[barometerLo]]]]
                label = ' '
                color = 0x30a030
                data_type = barometer
                aggregate_type = min
                aggregate_interval = 900
            [[[[barometerHi]]]]
