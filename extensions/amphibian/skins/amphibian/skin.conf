                data_type = barometer
                aggregate_type = max
                aggregate_interval = 900
        
        [[[hourwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        
        [[[hourwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            # Hardwire in the y-axis scale for wind direction:
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[hourwindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max
                aggregate_interval = 900

        [[[hourrain]]]
            # Make the y-axis increment at least 0.02 for the rain plot:
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 900
                label = Rain (15 minute total)

        [[[hourradiation]]]
            [[[[radiation]]]]

